<!DOCTYPE html>
<html>
<head>
  <title>Escanear QR Code</title>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      position: relative;
      font-family: 'Arial', sans-serif;
      background-color: #1f2122;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f9f9f9;
      position: absolute;
      top: 30px;
      background-color: #303233;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000357;
    }

    video {
      width: 90%;
      max-width: 360px;
      border: 4px solid #ffc65d;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    #message {
      position: absolute;
      top: 100px;
      background-color: #af4c4c88;
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff3838;
      display: none;
      align-items: center;
      gap: 1rem;
    }

    #error {
      position: absolute;
      bottom: 80px;
      color: #ff3838;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #1f2122;
      background-color: #ffc65d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0a94f;
    }

    button:disabled {
      background-color: #7a7a7a;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Escanear QR Code</h1>
  <video id="preview" autoplay playsinline></video>
  <button id="scanButton"><i class="ri-qr-scan-2-line"></i></button>
  <div id="message"></div>
  <div id="error"></div>

  <script>
    const validQRCode = "Hgstgfjfgbs9i6%gb3fu396rbfj3tsds^5erb-sdhREESFSs4";

    async function iniciarCamera() {
      const video = document.getElementById("preview");
      const errorElement = document.getElementById("error");
      
      errorElement.innerText = ""; // Limpa mensagens de erro anteriores

      try {
        // Solicita acesso à câmera traseira
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        return stream;
      } catch (error) {
        // Mostra mensagem de erro caso a câmera não possa ser acessada
        errorElement.innerText = "Erro ao acessar a câmera: " + (error.message || "Permissão negada.");
        throw error;
      }
    }

    function lerQRCode(video, stream) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      const messageElement = document.getElementById("message");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Captura o frame do vídeo
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      // Tenta ler o QR Code
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
      if (qrCode) {
        stream.getTracks().forEach(track => track.stop()); // Para o stream
        video.style.display = "none"; // Esconde o vídeo
        if (qrCode.data === validQRCode) {
          messageElement.style.display = "flex";
          messageElement.innerHTML = '<i class="ri-shield-check-line"></i> Você foi liberado!';
          messageElement.style.backgroundColor = "#4caf4f88";
          messageElement.style.color = "#38ff3e";
        } else {
          messageElement.style.display = "flex";
          messageElement.innerHTML = '<i class="ri-error-warning-line"></i> QR Code inválido!';
          messageElement.style.backgroundColor = "#af4c4c88";
          messageElement.style.color = "#ff3838";
        }
      } else {
        // Mensagem de erro se não encontrar QR Code
        messageElement.style.display = "flex";
        messageElement.innerHTML = '<i class="ri-error-warning-line"></i> Nenhum QR Code detectado!';
        messageElement.style.backgroundColor = "#af4c4c88";
        messageElement.style.color = "#ff3838";
      }
    }

    // Função chamada quando o botão é clicado
    document.getElementById("scanButton").addEventListener("click", async () => {
      const video = document.getElementById("preview");
      const scanButton = document.getElementById("scanButton");
      scanButton.disabled = true; // Desabilita o botão enquanto lê o QR Code
      try {
        const stream = await iniciarCamera();
        setTimeout(() => {
          lerQRCode(video, stream);
          scanButton.disabled = false; // Habilita o botão novamente após a leitura
        }, 1000); // Adiciona pequeno delay para estabilizar o vídeo
      } catch (error) {
        scanButton.disabled = false; // Reabilita o botão em caso de erro
      }
    });
  </script>
</body>
</html>
